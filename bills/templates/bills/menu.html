{% load keyy %}
<!doctype html>
	<html lang="en">
	  <head>
	    <!-- Required meta tags -->
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	    <!-- Bootstrap CSS -->
	    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

	    <title>Menu</title>
	  </head>
	  <body>
      <center><h1>{{ title }}</h1></center>
	  <center>
      <div class='container'>
	  	<div class='row'>
	  		<div class='col'>
	  			<div class='col-sm-6 col-sm-12'>
                    <h3>Menu Options</h3>
                    Name:{{ Name }}<br>
                    Mob.No:{{ mobilenumber }}

	 				<form method='POST' action="{% url 'bill:cal_amount' %}" name= 'myform'>
	 					{% csrf_token %}
                        <input type="hidden" name="name" value="{{ Name }}">
                        <input type="hidden" name="mobilenumber" value="{{ mobilenumber }}">
                        <table>
                            <tr>
                                <th>Items-Name</th>&nbsp
                                <th><center>Quantity</center></th>&nbsp
                                <th><center>Price[Per_units]</center></th>
                            </tr>
                            {{ product.count }}
                            {% for p in products %}
                                <tr>
                                <td>{{ p.product_name }}</td>&nbsp
                                <td><input type="number" min="0" name="q_id_{{ p.product_id }}"></td>&nbsp
                                <td><center>{{ p.product_price }}</center></td>
                                </tr>
                            {% endfor %}                            
                        </table>
	 					<br><button type="submit" class="btn btn-primary">Submit</button>
	  				</form>
	  			</div>
	  		</div>
	  	</div>
	  </div>
      </center>
	    <!-- Optional JavaScript -->
	    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
	    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
	  </body>
	  <script type="text/javascript">
	  	function submitform()
	  	{
	  	var formData = JSON.stringify($("#myform").serializeArray());
	  	console.log(formData)
	  	}
	  </script>
	</html>
